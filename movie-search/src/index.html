<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Movie Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="app__header" id="app-header">
      <div class="header__logo">
        <img src="./assets/img/logo.png" class="logo__image">
        <a href="/" class="logo__text">Movie Search</a>
      </div>
      <div class="header__search-container">
        <input class="search-container__search-input" type="text"></input>
        <button class="search-container__virtual-keyboard"></button>
        <button class="search-container__search-button">Search</button>
      </div>
    </header>
    <main class="app__page" id="app-page">
      <section class="page__notification" id="page-notification"></section>
      <section class="page__slider" id="page-slider"></section>
    </main>
  </body>
</html>
