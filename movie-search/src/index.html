<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Movie Search</title>
    <link rel="shortcut icon" type="image/png" href="/assets/img/movie-icon.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="app__header" id="app-header">
      <div class="header__container">
        <div class="header__logo">
          <img src="./img/logo.png" class="logo__image">
          <a href="/" class="logo__text">Movie Search</a>
        </div>
        <div class="header__search-container">
          <input class="search-container__search-input" id="search-input" type="search" placeholder="Search movie" autocomplete="off" autofill="off" spellcheck="off"></input>
          <div class="search-input_loader" style="display: none">
            <div class="mini-search-loader"></div>
          </div>
          <button class="search-container__virtual-keyboard"></button>
          <button class="search-container__search-button" id="search-button">Search</button>
        </div>
      </div>
    </header>
    <main class="app__page" id="app-page">
      <section class="page__loader" id="page-loader">
        <div class="loader"></div>
      </section>
      <section class="page__notification" id="page-notification">
        <p class="notification__text"></p>
      </section>
      <section class="page__slider" id="page-slider">
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-container">
          <div class="swiper-wrapper" id="swiper-wrapper"></div>
        </div>
      </section>
    </main>
    <footer class="app__footer" id="app-footer">
      <div class="footer__container">
        <a href="https://rs.school/" class="footer__rsschool">
          <img src="./img/rsschool.png" class="rsschool__image">
          <p class="rsschool__text">2020Q1</p>
        </a>
        <a href="https://github.com/" class="footer__github">
          <img src="./img/github.png" class="github__image">
          <p class="github__text">Just-ankn-repo</p>
        </a>
      </div>
    </footer>
  </body>
</html>
